<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Form with CSS</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
<center><h1>Hello AcadGild !</h1></center>
	<div class="form">
		<p class="head">Step 1: Your Details</p>
		<span>
			<label for="Name">Name</label> <input type="text" placeholder="First and Last Name">
		</span>
		<span>
			<label for="Name">Email</label> <input type="text" placeholder="example@gmail.com">
		</span>
		<span>
			<label for="Name">Phone No.</label> <input type="text" placeholder="+91-9999999999">
		</span>

		<p class="head">Step 2: Delivary Address</p>
		<span style="height: 80px;">
			<label for="Name">Address</label><textarea cols="" rows="5"></textarea>
		</span>
		<span>
			<label for="Name">Postcode</label> <input type="text">
		</span>
		<span>
			<label for="Name">Country</label> <input type="text">
		</span>

		<p class="head">Step 3: Card Details</p>
		<span>
			<label style="margin-right: 4em;" for="Name">Card Type</label> 
				<input type="radio" name="Visa" value="Visa"> Visa
  				<input type="radio" name="AmEx" value="AmEx"> AmEx
  				<input type="radio" name="Mastercard" value="Mastercard"> Mastercard
		</span>
		<span>
			<label for="Name">Card number</label> <input type="text">
		</span>
		<span>
			<label for="Name">Security Code</label> <input type="text">
		</span>
		<span>
			<label for="Name">Name and Card</label> <input type="text">
		</span>

		<center><button>Buy It !</button></center>

	</div>	
</body>
</html>
